<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/main.js" defer></script>
    <!-- <script type="module" src="./src/main_refactoring.js" defer></script> -->
    <script src="https://kit.fontawesome.com/672057141c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game_timer"></span>
            <span class="game_score">9</span>
        </header>
        <section class="game_field">
        </section>
    </section>
    <section class="popup pop-up_hide">
        <button class="pop-up_refresh">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <span class="pop-up_message">retry?</span>
    </section>
</body>
</html>
